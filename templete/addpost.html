{% extends 'base.html' %}
{% block content %}
<section class="py-3">
    <div class="container">
        <h1 class="text-dark custom-fs-35 custom-fw-700 my-4 text-center">Add News</h1>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="text" class="form-control rounded-4" name="title" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">News Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" name="body" id="floatingTextarea2"
                    style="height: 150px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <select class="form-select mb-3" aria-label="Default select example" name="cat">
                <option selected>Category</option>
                <option value="World">World</option>
                <option value="Magazine">Magazine</option>
                <option value="Blog">Blog</option>
                <option value="Business">Business</option>
                <option value="Sports">Sports</option>
                <option value="Art">Art</option>
                <option value="Politics">Politics</option>
            </select>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="image" id="formFile">
              </div>
            <button class=" mb-2 btn rounded-4 btn-dark btn-lg custom-fs-14 mx-auto d-block" type="submit">Add
                News</button>
            <small class="text-muted d-block text-center">By adding news, you agree to the terms of use.</small>
            </button>
        </form>
    </div>
</section>


{% endblock %}
