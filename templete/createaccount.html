{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center custom-fs-35 custom-fw-600 text-black text-break mt-4 mb-5">Create an Account</h1>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="text" name="first_name" required class="form-control rounded-4" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="text" name="last_name" required class="form-control rounded-4" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="text" name="username" class="form-control rounded-4" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="email" name="email" class="form-control rounded-4" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
                <input type="password" name="password" class="form-control rounded-4" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#twitter"></use>
                </svg>
                Sign up with Twitter
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#facebook"></use>
                </svg>
                Sign up with Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#github"></use>
                </svg>
                Sign up with GitHub
            </button>
        </form>

    </div>
</div>
{% endblock %}
